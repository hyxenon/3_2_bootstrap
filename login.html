<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./login.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Login -->

    <div class="container mt-5">
      <h1>Login</h1>
      <form action="">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-outline-success">Login</button>
          <button
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            type="button"
            class="btn btn-outline-primary"
          >
            Register
          </button>
          <a href="">Forgot password?</a>
        </div>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Create Account
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="txtModalEmail"
                    placeholder="name@example.com"
                  />
                  <label for="txtModalEmail">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="txtModalPassword"
                    placeholder="Password"
                  />
                  <label for="txtModalPassword">Password</label>
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="password"
                    class="form-control"
                    id="txtModalConfirmPassword"
                    placeholder="Password"
                  />
                  <label for="txtModalConfirmPassword">Confirm Password</label>
                </div>
                <div class="form-floating mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="txtModalName"
                    placeholder="Name"
                  />
                  <label for="txtModalName">Name</label>
                </div>
                <div class="container mt-2 row">
                  <h5 class="col-12">Gender</h5>
                  <div class="form-check col-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radioGender"
                      id="flexRadioDefault1"
                      value="rather"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Rather not say
                    </label>
                  </div>
                  <div class="form-check col-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radioGender"
                      id="flexRadioDefault2"
                      value="male"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check col-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radioGender"
                      value="female"
                      id="flexRadioDefault3"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                </div>
                <div class="form-floating mt-3">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="modalAddress"
                    style="height: 100px"
                  ></textarea>
                  <label for="floatingTextarea2">Address</label>
                </div>
                <div class="mb-3 row mt-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Birthdate</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      class="form-control"
                      id="modalBirthdate"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="btnModalRegister" type="button" class="btn btn-primary">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
